<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Carros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #67c2ff;
            color: #79c9ff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1066ac;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        #search-container {
            text-align: center;
            margin-top: 20px;
        }
        #search-input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }
        #search-button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #car-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .car {
            background-color: #d2eaff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .car img {
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: cover;
        }
        .car h3 {
            margin-top: 15px;
        }
        .car p {
            color: #666;
        }
        #message {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: red;
        }
    </style>
</head>
<body>

<header>
    <h1>Loja de Carros</h1>
</header>

<div id="search-container">
    <input type="text" id="search-input" placeholder="Pesquise por carro..." />
    <button id="search-button" onclick="searchCar()">Buscar</button>
</div>

<div id="message"></div>

<div id="car-list"></div>

<script src="script.js"></script>

</body>
</html>
